<app-nav></app-nav>
<div class="container">
	<h1>{{ titulo }}</h1>	
	<table class="table table-hovered">
	  <thead>
	  	<tr>
	  		<th>Nombre</th>
	  		<th>Afiliaci&oacute;n</th>
	  		<th>Estado</th>
	  		<th>Proveedor</th>	  		
	  	</tr>
	  </thead>  
	  <tbody>
	  	<tr *ngFor="let cli of clientes | async">
	  		<td>{{ cli.nombre }}</td>
	  		<td>{{ cli.fecha_Afiliacion }}</td>
	  		<td>{{ cli.estado ? 'Activo' : 'Inactivo' }}</td>
	  		<td [ngSwitch]="cli.proveedor">
	  			<span *ngSwitchCase="false">
	  				<button class="btn btn-sm btn-success" (click)='updateToProveedor()'><span class="glyphicon glyphicon-plus"></span></button>	
	  			</span>
	  			<span *ngSwitchDefault>
	  				<button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-user"></span></button>	
	  			</span>
	  		</td>
	  	</tr>
	  </tbody>
	</table>	
</div>
